<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
</head>
<body>
<div class="container">
    <h1>Blog Application</h1>
    <hr />
    <h5><a th:href="@{'/'}">Home</a></h5>
    <div class="post">
        <h2 th:text="${post.title}">Title</h2>
        <h5 th:text="'Written by ' + ${post.user.getUsername()}">User name</h5>
        <h5 th:text="'Created on ' + ${post.created_at}">Created At</h5>
        <h5 th:text="'Modified on ' + ${post.updated_at}">Updated At</h5>
        <p th:text="${post.content}">Content</p>
    </div>
    <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/posts/' + ${post.post_id} + '/edit'}">Edit</a> </li>
        <li><a th:href="@{'/posts/' + ${post.post_id} + '/delete'}">Delete</a> </li>
    </ul>
</div>
</body>
</html>

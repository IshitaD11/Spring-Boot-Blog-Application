<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: New Post</title>
    <link rel="stylesheet" th:href="@{/css/new_post_styles.css}">
    <link rel="stylesheet" th:href="@{/css/navbar_styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="post-container">
        <form action="#"
              th:action="@{/posts/new}"
              th:object="${post}"
              method="POST">
            <h2>Write new Post</h2>
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" th:field="*{title}" placeholder="Title">
            </div>
            <div>
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" placeholder="Content"></textarea>
            </div>
            <button type="submit">Submit New Post</button>
        </form>
    </div>
</div>
</body>
</html>

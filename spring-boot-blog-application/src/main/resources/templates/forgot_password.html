<!--forgot_password.html-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/navbar_styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth_styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <form th:action="@{/forgot-password}" method="POST" class="auth-form">
        <div th:if="${param.success}" class="success">
            <div>Email sent to you to Reset Password.
                Please check Spam folder if mail not visible!</div>
        </div>
        <div th:if="${param.error}" class="error" th:text="${param.error}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="auth-button">Reset Password</button>
    </form>
</div>
</body>
</html>

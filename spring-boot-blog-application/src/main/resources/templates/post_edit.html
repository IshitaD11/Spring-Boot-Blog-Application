<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Update Post</title>
</head>
<body>
<div class="container">
    <h1>Blog Application</h1>
    <hr />
    <h5><a th:href="@{'/'}">Home</a></h5>
    <div class="post-container">
        <form action="#"
              th:action="@{'/posts/{id}'(id=${post.post_id})}"
              th:object="${post}"
              method="POST">
            <input type="hidden" th:field="*{user}">
            <input type="hidden" th:field="*{created_at}">
            <input type="hidden" th:field="*{updated_at}">
            <h2>Update Post</h2>
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" th:field="*{title}" placeholder="Title">
            </div>
            <div>
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" placeholder="Content"></textarea>
            </div>
            <button type="submit">Update Post</button>
        </form>
    </div>
</div>
</body>
</html>

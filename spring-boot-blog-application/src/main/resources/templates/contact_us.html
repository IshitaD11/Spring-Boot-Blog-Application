<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/navbar_styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth_styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Email Us</h1>
    <form th:action="@{/contact-us}" method="POST" class="auth-form">
        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"> </div>
        <div class="form-group">
            <label for="userEmail">Your Email</label>
            <input th:if="${userEmail}" id="userEmail" type="email" name="userEmail" th:value="${userEmail}" readonly>
            <input th:unless="${userEmail}" id="userEmail" type="email" name="userEmail">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" type="text" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="auth-button">Send</button>
    </form>
</div>
</body>
</html>
